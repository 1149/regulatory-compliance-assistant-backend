# docker-compose.yml (located in /workspace/regulatory-compliance-assistant-backend/)
services:
  backend:
    build: . # Dockerfile for backend is in current directory (./Dockerfile)
    ports:
      - "8000:8000"
    env_file:
      - .env # .env is also in current directory
    depends_on:
      - db
    networks:
      - app-network
    volumes:
      - .:/app # Mount current backend code for dev hot-reloading

  frontend:
    build: ./frontend # Dockerfile for frontend is in ./frontend/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
    volumes:
      - ./frontend:/app # Mount frontend code for dev hot-reloading
      - /app/node_modules # Prevents overwriting node_modules inside container

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: compliance_db
      POSTGRES_USER: compliance_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432" # Changed to 5433 to avoid port conflicts, or use 5432:5432 if you know it's free
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge